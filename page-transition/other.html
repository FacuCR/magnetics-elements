<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Transition Using BarbaJS & GSAP</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../buttons.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body data-barba="wrapper">
    <div class="load-container">
      <div class="loading-screen">
        <h2 class="loading-screen__title">OTHER</h2>
      </div>
    </div>

    <main data-barba="container" data-barba-namespace="other-section">
      <div class="header">
        <h1 class="title animate-this">OTHER PAGE</h1>
        <div class="animate-this button">
          <div class="btn btn-normal">
            <a
              href="./index.html"
              class="btn-click magnetic"
              data-strength="25"
              data-strength-text="15"
            >
              <div class="btn-fill"></div>
              <span class="btn-text">
                <span class="btn-text-inner change">go to home page</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="../main.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script src="main.js"></script>
</html>
