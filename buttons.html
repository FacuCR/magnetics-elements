<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="buttons.css">
  </head>
  <body>
    <div class="btn btn-round is-inview">
      <a
        href="#"
        class="btn-click magnetic"
        data-strength="100"
        data-strength-text="50"
      >
        <div class="btn-fill"></div>
        <span class="btn-text">
          <span class="btn-text-inner">Round Button</span>
        </span>
      </a>
    </div>

    <div class="btn btn-normal">
      <a
        href="tel:+543815790020"
        class="btn-click magnetic"
        data-strength="25"
        data-strength-text="15"
      >
        <div class="btn-fill"></div>
        <span class="btn-text">
          <span class="btn-text-inner change">+54 381 5 79 00 20</span>
        </span>
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
