<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="column-links.css" />
  </head>
  <body>
    <div class="row-magnetics-links">
      <ul class="links-wrap">
        <li class="btn btn-link">
          <a
            href="#"
            class="btn-click magnetic"
            data-strength="20"
            data-strength-text="10"
            style="transform: rotate(0.001deg)"
          >
            <span class="btn-text">
              <span class="btn-text-inner">Row</span>
            </span>
          </a>
        </li>
        <li class="btn btn-link">
          <a
            href="#"
            class="btn-click magnetic"
            data-strength="20"
            data-strength-text="10"
          >
            <span class="btn-text">
              <span class="btn-text-inner">Magnetics</span>
            </span>
          </a>
        </li>
        <li class="btn btn-link">
          <a
            href="#"
            class="btn-click magnetic"
            data-strength="20"
            data-strength-text="10"
          >
            <span class="btn-text">
              <span class="btn-text-inner">Links</span>
            </span>
          </a>
        </li>
      </ul>
    </div>

    <div class="column-magnetics-links">
      <div class="fixed-nav theme-dark">
        <div class="fixed-nav-inner">
          <div class="row nav-row">
            <ul class="links-wrap">
              <li class="btn btn-link active">
                <a
                  href="#"
                  class="btn-click magnetic"
                  data-strength="24"
                  data-strength-text="12"
                >
                  <span class="btn-text">
                    <span class="btn-text-inner">Column</span>
                  </span>
                </a>
              </li>
              <li class="btn btn-link">
                <a
                  href="#"
                  class="btn-click magnetic"
                  data-strength="24"
                  data-strength-text="12"
                >
                  <span class="btn-text">
                    <span class="btn-text-inner">Magnetics</span>
                  </span>
                </a>
              </li>
              <li class="btn btn-link">
                <a
                  href="#"
                  class="btn-click magnetic"
                  data-strength="24"
                  data-strength-text="12"
                >
                  <span class="btn-text">
                    <span class="btn-text-inner">Links</span>
                  </span>
                </a>
              </li>
              <li class="btn btn-link">
                <a
                  href="#"
                  class="btn-click magnetic"
                  data-strength="24"
                  data-strength-text="12"
                >
                  <span class="btn-text">
                    <span class="btn-text-inner">Menu</span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
          <div class="row social-row">
            <div class="socials">
              <ul>
                <li class="btn btn-link btn-link-external">
                  <a
                    href="#"
                    target="_blank"
                    class="btn-click magnetic"
                    data-strength="20"
                    data-strength-text="10"
                  >
                    <span class="btn-text">
                      <span class="btn-text-inner">Socials</span>
                    </span>
                  </a>
                </li>
                <li class="btn btn-link btn-link-external">
                  <a
                    href="#"
                    target="_blank"
                    class="btn-click magnetic"
                    data-strength="20"
                    data-strength-text="10"
                  >
                    <span class="btn-text">
                      <span class="btn-text-inner">Links</span>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
